<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Template</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/function.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- begin header -->
      <header class="header"><a class="logo"><img src="img/logo.png"/></a>
        <!-- begin header__right -->
        <div class="header__right">
          <div class="header__right_item">
            <div class="header__right_top">365 дней</div><a href="#" class="header__right_link">Баланс</a>
          </div>
          <div class="header__right_item">
            <div class="header__right_top">Sergey</div><a href="#" class="header__right_link">Выйти<i class="icon-logout"></i></a>
          </div>
        </div>
        <!-- end header__right -->
        <!-- begin navbar-->
        <div class="header__center">
          <div class="navbar__arrow navbar__arrow_prev"></div>
          <ul class="navbar">
            <li class="navbar__item active"><a href="#" class="navbar__link"><i class="gk-icon-car-facing-right"></i><span class="navbar__link_name">Автомобили</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-highway"></i><span class="navbar__link_name">Треки</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-car-statistics"></i><span class="navbar__link_name">Отчёты и графики</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-car-navigation"></i><span class="navbar__link_name">Геообъекты</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-auto-sound"></i><span class="navbar__link_name">Уведомления</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-signs"></i><span class="navbar__link_name">Маршруты</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-car-driver"></i><span class="navbar__link_name">Водители</span></a></li>
            <li class="navbar__item"><a href="#" class="navbar__link"><i class="gk-icon-auto-repair-service"></i><span class="navbar__link_name">Техобслуживание</span></a></li>
          </ul>
          <div class="navbar__arrow navbar__arrow_next"></div>
        </div>
        <!-- end navbar -->
        <!-- begin mini__menu -->
        <div class="mini__menu">
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-magnifying-glass"></div>
            <div class="mini__menu_drop">
              <input type="text" placeholder="Adress"/>
            </div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle menu-close">
              <div class="mini__menu_burger"></div>
            </div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-export"></div>
            <div class="mini__menu_drop">Импорт/Экспорт</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-gps-location"></div>
            <div class="mini__menu_drop">Локатор</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-support"></div>
            <div class="mini__menu_drop">Техническая поддержка</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-copy-document"></div>
            <div class="mini__menu_drop">Документация</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-chat"></div>
            <div class="mini__menu_drop">Чат</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-settings"></div>
            <div class="mini__menu_drop">Настройки</div>
          </div>
          <div class="mini__menu_item">
            <div class="mini__menu_toggle gk-icon-arrow-on-world-grid"></div>
            <div class="mini__menu_drop">
              <ul class="mini__menu_lang_list">
                <li> <a href="#">En</a></li>
                <li> <a href="#">Ru</a></li>
                <li> <a href="#">Cn</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- end mini__menu -->
      </header>
      <!-- end header -->
      <!-- begin left__content -->
      <div class="left__content js_full_height">			
        <div class="left__content_wrap">
        </div>
        <div class="left__content_toggle"></div>
      </div>
      <!-- end left__content -->
      <!-- begin main__content-->
      <main class="main__content js_full_height">
      </main>
    </div>
  </body>
</html>
